<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/product-preview-card-component-main/css/styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat+Alternates:wght@500;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat+Alternates:wght@700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card-full-container">
    <div class="card-content">
      <div class="card-img"></div>
      <div class="card-text">
        <span class="card-heading">PERFUME</span> <br>
        <h1 class="card-title">
          Gabrielle <br>
          Essence Eau <br>
          De Parfum <br>
        </h1>
        <br>
        <div class="card-description">
          <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p> 
          <br>
        </div>
        <div class="card-prices">
          <span class="card-current-price">$149.99</span>
          <span class="card-past-price">$169.99</span>
        </div>
        <br>
        <button class="card-button">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
